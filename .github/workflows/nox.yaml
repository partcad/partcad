name: nox

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - working-directory: partcad-ide-vscode
        run: python -m pip install nox
      - working-directory: partcad-ide-vscode
        run: nox
