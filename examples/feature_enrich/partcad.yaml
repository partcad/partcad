desc: Demonstrates the use of "enrich"

parts:
  leg:
    desc: Vertical 4x4
    type: enrich
    source: /pub/std/imperial/dimensional-lumber:lumber
    with:
      height: 4
      width: 4
    offset: [[0, 0, 0], [1, 0, 0], 90]
  side-support:
    desc: Horizontal support 2x6
    type: enrich
    source: /pub/std/imperial/dimensional-lumber:lumber
    with:
      height: 2
      width: 6
    offset: [[0, 0, 0], [0, 1, 0], -90]
  table-top:
    type: enrich
    source: /pub/std/imperial/dimensional-lumber:plywood

  # References to parts with the same names in other packages
  lumber:
    type: enrich
    package: /pub/std/imperial/dimensional-lumber
  plywood:
    type: alias
    package: /pub/std/imperial/dimensional-lumber

sketches:
  # Enrich sketches
  dxf:
    type: enrich
    source: dxf_01
    package: ../produce_sketch_dxf
  dxf_enrich:
    type: enrich
    source: :dxf
  dxf_alias:
    type: alias
    source: :dxf
  dxf_01:
    type: enrich
    package: ../produce_sketch_dxf
  svg:
    type: alias
    source: ../produce_sketch_svg:svg_01
  svg_01:
    type: alias
    package: ../produce_sketch_svg
  sketch:
    type: enrich
    package: ../produce_sketch_cadquery
    with:
      width: 4.0
      length: 5.0

assemblies:
  desk-no-enrich:
    type: assy
    parameters:
      length:
        type: float
        default: 72
      width:
        type: float
        default: 36
      height:
        type: float
        default: 48
  desk-enrich:
    type: assy
    parameters:
      length:
        type: float
        default: 72
      width:
        type: float
        default: 36
      height:
        type: float
        default: 48
