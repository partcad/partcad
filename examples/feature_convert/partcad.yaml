parts:
  box_brep:
    type: brep
    path: brep/box.brep

  cube_3mf:
    type: 3mf
    path: 3mf/cube.3mf

  cube_build123d:
    type: build123d
    path: build123d/cube.py

  cube_cadquery:
    type: cadquery
    path: cadquery/cube.py
    parameters:
      width:
        type: int
        default: 10
      height:
        type: int
        default: 10
      length:
        type: float
        default: 10

  prism_scad:
    type: scad
    path: scad/prism.scad

  bolt_step:
    type: step
    path: step/bolt.step

  cube_stl:
    type: stl
    path: stl/cube.stl

  cube_enrich:
    type: enrich
    source: :cube_cadquery
    with:
      height: 2
      width: 5
  
  cube_alias:
    desc: This is an example of an alias to a part
    type: alias
    source: :cube_cadquery
